<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
<div class="image-slider">
    <div class="main-img">
        <img id="featured" src="images/img-1.png" alt="">
    </div>
    <div class="slider-wrapper">
        <img src="images/Arrow-Left.png" id="slide-left" class="arrow" alt="">
            <div id="slider" class="img-options-slider">
                <img src="images/img-1.png" id="" class="thumbnail active" alt="">
                <img src="images/img-3.png" id="" class="thumbnail" alt="">
                <img src="images/img-4.png" id="" class="thumbnail" alt="">
                <img src="images/img-5.png" id="" class="thumbnail" alt="">
                <img src="images/img-2.png" id="" class="thumbnail" alt="">
                <img src="images/img-6.png" id="" class="thumbnail" alt="">
            </div>
        <img src="images/Arrow-Right.png" id="slide-right" class="arrow" alt="">
    </div>
</div>
<script src="product.js"></script>
</body>

</html>
